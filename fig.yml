util:
  image: app
  command: echo 'You must pass a command to util'
  working_dir: /usr/src/app
  volumes:
    - /app:/usr/src/app
  environment:
    - POSTGRESQL_DB=app
    - POSTGRESQL_USER=postgres
    - POSTGRESQL_PASS=app
    - POSTGRESQL_HOST=172.17.42.1

app:
  image: app
  ports:
    - 3000:3000
  volumes:
    - /app:/usr/src/app
  environment:
    - POSTGRESQL_DB=app
    - POSTGRESQL_USER=postgres
    - POSTGRESQL_PASS=app
    - POSTGRESQL_HOST=172.17.42.1

postgres:
  image: postgres:latest
  ports:
    - 5432:5432
  volumes:
    - /data/postgres:/var/lib/postgresql
    - /log/postgres:/var/log/postgres
  environment:
    - POSTGRESQL_USER=postgres
    - POSTGRESQL_PASSWORD=app
